@PART[SR_Nosecone_*]:FOR[USISoundingRockets]:NEEDS[AntennaRange,!RemoteTech]
{
	MODULE
	{
		name = ModuleLimitedDataTransmitter

		nominalRange = 5556
		simpleRange = 65000
		maxPowerFactor = 1
		maxDataFactor = 1

		packetInterval = 0.2
		packetSize = 1
		packetResourceCost = 10
		
		requiredResource = ElectricCharge
	}

    // We add this ModuleScienceContainer so that when transmission fails the antennas can try to stash the data instead of dumping it to the void.
    MODULE
    {
        name = ModuleScienceContainer

        dataIsCollectable = true
        dataIsStorable = false

        storageRange = 2
    }

}
